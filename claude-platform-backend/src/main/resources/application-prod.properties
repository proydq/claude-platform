# 生产环境配置
# 应用服务 WEB 访问端口
server.port=8080

# 数据库配置 - 生产环境（需要根据实际服务器配置修改）
spring.datasource.url=jdbc:mysql://localhost:3306/claude_platform?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:your_secure_password}

# 跨域配置 - 生产环境（严格配置，需要根据实际域名修改）
# 示例：app.cors.allowed-origins=https://your-domain.com,https://www.your-domain.com
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-domain.com}

# 安全配置 - 生产环境
jwt.secret=${JWT_SECRET:your-very-secure-jwt-secret-key-for-production-use-at-least-32-characters}

# 日志配置 - 生产环境
logging.level.com.proshine.claudeplatformbackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# SSL配置（如果使用HTTPS）
# server.ssl.enabled=true
# server.ssl.key-store-type=PKCS12
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-alias=tomcat

# 文件上传大小限制 - 生产环境更严格
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB